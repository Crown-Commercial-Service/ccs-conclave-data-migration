#
# sandbox Space/environment manifest
#
applications:
  - name: cccs-conclave-data-migration
    instances: 1
    routes:
      - route: sandbox-ccs-conclave-data-migration.london.cloudapps.digital
    buildpacks:
      - https://github.com/cloudfoundry/java-buildpack#v4.38
    path: target/ccs-conclave-data-migration-1.0.0-SNAPSHOT.jar
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ "jre": { version: 11.+ } }'
      SPRING_PROFILES_ACTIVE: sandbox
    health-check-type: http
    health-check-http-endpoint: /actuator/health
    services:
    - conclave-data-migration-pg-service
    env:
      SERVER_ENV_NAME: develop
