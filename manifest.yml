#
# sandbox Space/environment manifest
#
applications:
  - name: ccs-conclave-data-migration
    instances: 1
    routes:
      - route: sandbox-ccs-conclave-data-migration.london.cloudapps.digital
    buildpacks:
      - https://github.com/cloudfoundry/java-buildpack.git
    path: target/migration-0.0.1-SNAPSHOT.jar
    services:
    - conclave-data-migration-pg-service
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ }, memory_calculator: { stack_threads: 25 } }'
      JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{enabled: false}'
      SERVER_ENV_NAME: develop
