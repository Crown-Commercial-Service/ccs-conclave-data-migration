---
openapi: 3.0.0
info:
  title: CCS Central Identity Index Service (CII)
  description: This is an example CCS Central Identity Index (CII) Service API.
  termsOfService: http://api.crowncommercial.gov.uk/terms/
  contact:
    email: apiteam@crowncommercial.gov.uk
  license:
    name: Open Government Licence 3.0
    url: https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/
  version: 1.0.4
servers:
- url: https://virtserver.swaggerhub.com/miahnanu/CII/1.0.1
  description: SwaggerHub API Auto Mocking
tags:
- name: identities
  description: Everything about Organisation Identities
  externalDocs:
    description: Find out more
    url: http://apis.crowncommercial.gov.uk
paths:
  /identities/schemes:
    get:
      tags:
      - identities
      summary: Returns a list of all available scheme providers
      operationId: app.getscheme
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SchemesDescription'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
        "501":
          description: Not Implemented
        "502":
          description: Bad Gateway
        "503":
          description: Service Unavailable/Limit Exceeded
        "504":
          description: Gateway Timeout
        "505":
          description: HTTP Version Not Supported
  /identities/schemes/{scheme-id}/identifiers/{identifier-id}:
    get:
      tags:
      - identities
      summary: Returns scheme (identity) data from the user selected external registry  (e.g. DUNS) and any additional schemes this external registry knows about. This method also checks if the identities have already been used by other organisations.
      operationId: app.getschemeidentifiers
      parameters:
      - name: scheme-id
        in: path
        description: scheme code e.g. GB-COH
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: identifier-id
        in: path
        description: id e.g. 05606089
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Organisations'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
        "501":
          description: Not Implemented
        "502":
          description: Bad Gateway
        "503":
          description: Service Unavailable/Limit Exceeded
        "504":
          description: Gateway Timeout
        "505":
          description: HTTP Version Not Supported
  /identities/organisations/{organisation-id}/schemes/{scheme-id}/identifiers/{identifier-id}:
    get:
      tags:
      - identities
      summary: Returns all identities registered against given organisation
      operationId: app.getschemeidentifiersMg
      parameters:
      - name: scheme-id
        in: path
        description: scheme code e.g. GB-COH
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: identifier-id
        in: path
        description: id e.g. 05606089
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: organisation-id
        in: path
        description: id 19700101T000000Z (optional field)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Identities'
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "401":
          description: Unauthorized
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
        "501":
          description: Not Implemented
        "502":
          description: Bad Gateway
        "503":
          description: Service Unavailable/Limit Exceeded
        "504":
          description: Gateway Timeout
        "505":
          description: HTTP Version Not Supported
    put:
      tags:
      - identities
      summary: Add additional scheme to an organisation if approved by user (make log if duplicate attempt)
      operationId: app.putOrg
      parameters:
      - name: organisation-id
        in: path
        description: Search term
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: scheme-id
        in: path
        description: Search term
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: identifier-id
        in: path
        description: Search term
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdentifierPlusId'
      responses:
        "200":
          description: Updated
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "409":
          description: Duplicate resource
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
        "501":
          description: Not Implemented
        "502":
          description: Bad Gateway
        "503":
          description: Service Unavailable/Limit Exceeded
        "504":
          description: Gateway Timeout
        "505":
          description: HTTP Version Not Supported
      security:
      - cii_auth:
        - write_users
        - read_users
  /identities/organisations:
    post:
      tags:
      - identities
      summary: Register a new organisation with the organisation id supplied by the user scheme and approved by the user
      operationId: app.postOrg
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Identities'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrganisationId'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "409":
          description: Duplicate resource
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrganisationId'
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
        "501":
          description: Not Implemented
        "502":
          description: Bad Gateway
        "503":
          description: Service Unavailable/Limit Exceeded
        "504":
          description: Gateway Timeout
        "505":
          description: HTTP Version Not Supported
      security:
      - cii_auth:
        - write_users
        - read_users
    delete:
      tags:
      - identities
      summary: Remove an identity  from an existing organisation
      operationId: app.removeIdFrmOrg
      parameters:
      - name: organisation-id
        in: query
        description: Scheme Object
        required: true
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/IdentifierPlusId'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
        "501":
          description: Not Implemented
        "502":
          description: Bad Gateway
        "503":
          description: Service Unavailable/Limit Exceeded
        "504":
          description: Gateway Timeout
        "505":
          description: HTTP Version Not Supported
      security:
      - cii_auth:
        - write_users
        - read_users
  /identities/organisations/{organisation-id}:
    get:
      tags:
      - identities
      summary: Returns all the schemes associated with the organisation specified
      operationId: app.getSchemeByOrg
      parameters:
      - name: organisation-id
        in: path
        description: Search term
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Identities'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
        "501":
          description: Not Implemented
        "502":
          description: Bad Gateway
        "503":
          description: Service Unavailable/Limit Exceeded
        "504":
          description: Gateway Timeout
        "505":
          description: HTTP Version Not Supported
    delete:
      tags:
      - identities
      summary: Remove ALL scheme registration from an organisation
      operationId: app.deleteallschmes
      parameters:
      - name: organisation-id
        in: path
        description: Search term
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
        "501":
          description: Not Implemented
        "502":
          description: Bad Gateway
        "503":
          description: Service Unavailable/Limit Exceeded
        "504":
          description: Gateway Timeout
        "505":
          description: HTTP Version Not Supported
      security:
      - cii_auth:
        - write_users
        - read_users
  /identities/organisations/{organisation-id}/all:
    get:
      tags:
      - identities
      summary: Returns all the schemes associated with the organisation specified (includes hidden schemes)
      operationId: app.getAllSchemeByOrg
      parameters:
      - name: organisation-id
        in: path
        description: Search term
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IdentitiesAll'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
        "501":
          description: Not Implemented
        "502":
          description: Bad Gateway
        "503":
          description: Service Unavailable/Limit Exceeded
        "504":
          description: Gateway Timeout
        "505":
          description: HTTP Version Not Supported
  /identities/organisations/schemes/{scheme}/identifiers/{id}:
    post:
      tags:
      - identities
      summary: A generic endpoint for regisering organisations from data file supplied by individual CCS platforms and services.
      operationId: app.migrateOrg
      parameters:
      - name: scheme
        in: path
        description: scheme code is the code to the identifier for e.g. GB-COH is Companies House and US-DUNS is Duns and Bradstreet
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: id
        in: path
        description: scheme ID for scheme 05606089
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrgMigration'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "409":
          description: Duplicate resource
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrganisationId'
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
        "501":
          description: Not Implemented
        "502":
          description: Bad Gateway
        "503":
          description: Service Unavailable/Limit Exceeded
        "504":
          description: Gateway Timeout
        "505":
          description: HTTP Version Not Supported
components:
  schemas:
    IdentifierPlusId:
      required:
      - organisation-id
      type: object
      properties:
        organisation-id:
          type: string
          description: ccs org id
          example: 19700101T000000Z
        Identifier:
          $ref: '#/components/schemas/Identifier'
    IdentifierPlusinActive:
      required:
      - hidden
      type: object
      properties:
        hidden:
          type: string
          description: hidden flag
          example: true/flase
        Identifier:
          $ref: '#/components/schemas/Identifier'
    OrganisationId:
      required:
      - organisationId
      type: object
      properties:
        organisationId:
          type: string
          description: CCS Organisation ID
          example: 19700101T000000Z
    SchemesDescription:
      required:
      - Roles
      type: object
      properties:
        scheme:
          type: string
          description: Scheme register coode / Scheme Provider ID
          example: GB-COH
        schemeName:
          type: string
          description: Scheme Provider Name
          example: Companies House
        schemeCountryCode:
          type: string
          description: Scheme Country Code
          example: GB
    Organisations:
      required:
      - additionalIdentifiers
      - address
      - contactPoint
      - identifier
      - organisationId
      - schemeBusTypeId
      - schemeCode
      - schemeIncDate
      - schemeRegNumber
      type: object
      properties:
        identifier:
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
        additionalIdentifiers:
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
        address:
          $ref: '#/components/schemas/Address'
        contactPoint:
          $ref: '#/components/schemas/ContactPoint'
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Roles'
    OrgMigration:
      type: object
      properties:
        organisationId:
          type: string
          description: id 19700101T000000Z
          example: 19700101T000000Z
        identifier:
          $ref: '#/components/schemas/Identifier_1'
        additionalIdentifiers:
          type: array
          items:
            $ref: '#/components/schemas/Identifier_1'
        address:
          $ref: '#/components/schemas/Address'
        contactPoint:
          $ref: '#/components/schemas/ContactPoint'
    Identities:
      required:
      - additionalIdentifiers
      - address
      - contactPoint
      - identifier
      - organisationId
      - schemeBusTypeId
      - schemeCode
      - schemeIncDate
      - schemeRegNumber
      type: object
      properties:
        identifier:
          $ref: '#/components/schemas/Identifier'
        additionalIdentifiers:
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
    IdentitiesAll:
      required:
      - additionalIdentifiers
      - address
      - contactPoint
      - identifier
      - name
      - organisationId
      - schemeBusTypeId
      - schemeCode
      - schemeIncDate
      - schemeRegNumber
      type: object
      properties:
        identifier:
          $ref: '#/components/schemas/Identifier'
        additionalIdentifiers:
          type: array
          items:
            $ref: '#/components/schemas/IdentifierPlusinActive'
    Address:
      required:
      - countryName
      - locality
      - postalCode
      - region
      - streetAddress
      type: object
      properties:
        streetAddress:
          type: string
          description: 'The street address. '
          example: For example, 1600 Amphitheatre Pkwy
        locality:
          type: string
          description: The locality.
          example: Mountain View.
        region:
          type: string
          description: 'The region. '
          example: CA.
        postalCode:
          type: string
          description: The postal code.
          example: "94043"
        countryName:
          type: string
          description: The country name.
          example: United States.
    ContactPoint:
      required:
      - email
      - faxNumber
      - name
      - telephone
      - url
      type: object
      properties:
        name:
          type: string
          description: The name of the contact person, department, or contact point, for correspondence relating to this contracting process
          example: Bob Smith
        email:
          type: string
          description: The e-mail address of the contact point/person.
          example: bob.smith@company.com
        telephone:
          type: string
          description: The telephone number of the contact point/person. This should include the international dialling code.
          example: 020 7777 7777
        faxNumber:
          type: string
          description: The fax number of the contact point/person. This should include the international dialling code.
          example: 020 7777 7777
        url:
          type: string
          description: A web address for the contact point/person.
          example: www.linkedin.com/in/.......
    Roles:
      required:
      - Roles
      type: object
      properties:
        name:
          type: string
          description: Organisation Roles
          example: supplier
    Identifier:
      title: Identifier
      description: A unique identifier for a party (organization).
      allOf:
      - $ref: '#/components/schemas/Identifier_1'
      - type: object
        properties:
          scheme:
            $ref: '#/components/schemas/OrganizationScheme_1'
          id:
            example: abc1234
    Identifier_1:
      title: Identifier
      type: object
      properties:
        scheme:
          $ref: '#/components/schemas/OrganizationScheme'
        id:
          title: ID
          description: The identifier of the organization in the selected scheme.
          nullable: true
          example: abc12345
          oneOf:
          - type: string
          - type: integer
        legalName:
          title: Legal Name
          type: string
          description: The legally registered name of the organization.
          nullable: true
        uri:
          title: URI
          type: string
          description: 'A URI to identify the organization, such as those provided by [Open Corporates](http://www.opencorporates.com) or some other relevant URI provider. This is not for listing the website of the organization: that can be done through the URL field of the Organization contact point.'
          format: uri
          nullable: true
      description: A unique identifier for a party (organization).
    OrganizationScheme:
      title: Organisation Scheme
      type: string
      description: Organization identifiers should be taken from an existing organization identifier list. The scheme field is used to indicate the list or register from which the identifier is taken. This value should be taken from the [Organization Identifier Scheme](https://standard.open-contracting.org/latest/en/schema/codelists/#organization-identifier-scheme) codelist.
      nullable: true
      example: GB-COH
      enum:
      - GB-COH
      - GB-MPR
      - GB-NIC
      - GB-CHC
      - GB-SC
      - GB-WALEDU
      - GB-SCOTEDU
      - GB-GOR
      - GB-LANI
      - GB-NHS
    OrganizationScheme_1:
      title: Organisation Scheme
      type: string
      description: Organization identifiers should be taken from an existing organization identifier list. The scheme field is used to indicate the list or register from which the identifier is taken. This value should be taken from the [Organization Identifier Scheme](https://standard.open-contracting.org/1.1/en/schema/codelists/#organization-identifier-scheme) codelist.
      nullable: true
      example: GB-COH
      enum:
      - GB-COH
      - GB-MPR
      - GB-NIC
      - GB-CHC
      - GB-SC
      - GB-WALEDU
      - GB-SCOTEDU
      - GB-GOR
      - GB-LANI
      - GB-NHS
  securitySchemes:
    cii_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://api.ccsexample.com/oauth2/authorize
          scopes:
            write:users: modify users in your organisation
            read:users: read users in your organisation
